<div class="container">
    <div class="row">
        <div class="form_bg">
            <form role="form">
                <div class="form-group">
                   <label for="user_first_name">id: </label>
                   <input type="text" class="form-control field" [(ngModel)]="userlogin.id" id="skill_first_name" placeholder="First Name"
                     name="firstname">
                 </div>
                 <div class="form-group">
                   <label for="user_last_name">password: </label>
                   <input type="text" class="form-control field" [(ngModel)]="userlogin.password" id="skill_last_name" placeholder="Last Name"
                     name="lastname"> 
                 </div>
                 <div class="text-center">
                    <button class="btn btn-success" (click)="createUser()">login</button>
                </div>
               </form>
            <div class="align-center">
                
                <a [routerLink]="['/user-registration']">User Register</a> <br/>
                <a [routerLink]="['/mentor-registration']">Mentor Register</a>
            </div>
            <a [routerLink]="['/mentor-landing']">mentor page</a> <br/>
            <a [routerLink]="['/user-landing']">user page</a> <br/>
        </div>
    </div>
</div>
