

<div>
<h1>Provide details of new products</h1>
<form>
        <pre>
            Enter Product Name :    <input type="text" #nameid/>
            Enetr Product Desc :    <input type="text" #descid/>
            Enter Product Cost :    <input type="text" #costid/>
                                    <input  class="btn btn-default" type="button" value="Save" (click)="save(nameid,descid,costid)"  />
        </pre>   
</form>

    <table width='100%' border='1'>
        <thead>
            <th>Name</th>
            <th>Desc</th>
            <th>Cost</th>
        </thead>
        <tbody>
            <tr *ngFor="let product of products">
                <td>{{product.name}}</td>
                <td>{{product.desc}}</td>
                <td>{{product.cost}}</td>
            </tr>
        </tbody>
    </table>
</div>
